<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>XR-UI</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #111; color: #fff; font-family: Arial, sans-serif; }
        #webglCanvas { display: block; width: 100vw; height: 100vh; }
        #vrButton {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            padding: 12px 24px; border: 1px solid #fff; background: rgba(0,0,0,0.5);
            color: #fff; font-size: 16px; cursor: pointer; z-index: 1000; opacity: 0.9;
        }
        #vrButton:hover { background: rgba(255,255,255,0.2); opacity: 1.0; }
    </style>
</head>
<body>
    <canvas id="webglCanvas"></canvas>
    <button id="vrButton">ENTER VR</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <script>
        /**
         * VRButton: Manages the WebXR session button.
         * Adapted from Three.js examples.
         */
        class VRButton {
            static createButton( renderer, options ) {
                if ( options && options.referenceSpaceType ) { renderer.xr.setReferenceSpaceType( options.referenceSpaceType ); }
                const button = document.getElementById('vrButton'); 
                let currentSession = null;

                function onSessionStarted( session ) { 
                    session.addEventListener( 'end', onSessionEnded ); 
                    renderer.xr.setSession( session ); 
                    button.textContent = 'EXIT VR'; 
                    currentSession = session; 
                }
                function onSessionEnded() { 
                    if (currentSession) { currentSession.removeEventListener( 'end', onSessionEnded ); } 
                    button.textContent = 'ENTER VR'; 
                    currentSession = null; 
                }
                
                button.style.display = 'none'; // Hide until WebXR support is determined

                function showEnterVR( _button ) { 
                    _button.style.display = ''; 
                    _button.style.cursor = 'pointer'; 
                    _button.onclick = function () { 
                        if ( currentSession === null ) { 
                            const sessionInit = { optionalFeatures: [ 'local-floor', 'bounded-floor', 'hand-tracking', 'layers' ] }; 
                            navigator.xr.requestSession( 'immersive-vr', sessionInit ).then( onSessionStarted ); 
                        } else { currentSession.end(); } 
                    }; 
                }
                function disableButton( _button ) { 
                    _button.style.display = ''; 
                    _button.style.cursor = 'auto'; 
                    _button.onclick = null; 
                }
                function showWebXRNotFound( _button ) { 
                    disableButton( _button ); 
                    _button.textContent = 'VR NOT SUPPORTED'; 
                }
                
                if ( 'xr' in navigator ) { 
                    navigator.xr.isSessionSupported( 'immersive-vr' ).then( function ( supported ) { 
                        supported ? showEnterVR( button ) : showWebXRNotFound( button ); 
                        if ( options && options.onSessionSupported ) options.onSessionSupported( supported ); 
                    }).catch( function () { 
                        showWebXRNotFound( button ); 
                        if ( options && options.onSessionSupported ) options.onSessionSupported( false ); 
                    }); 
                    return button;
                } else { 
                    const message = document.createElement( 'a' ); 
                    message.innerHTML = window.isSecureContext === false ? 'WEBXR NEEDS HTTPS' : 'WEBXR NOT AVAILABLE'; 
                    if (window.isSecureContext === false) message.href = document.location.href.replace( /^http:/, 'https:' ); 
                    else message.href = 'https://immersiveweb.dev/'; 
                    message.style.textDecoration = 'none'; 
                    message.style.color = '#fff'; 
                    message.style.display = 'block'; 
                    message.style.textAlign = 'center'; 
                    button.parentNode.replaceChild(message, button); 
                    return message; 
                }
            }
        }
    </script>

    <script>
        // XR-UI Core Logic
        let camera, scene, renderer;
        let planeMesh;
        let canvasTexture, textureContext;

        const PANEL_ASPECT_RATIO = 16 / 9;
        const PLANE_BASE_WIDTH = 1.6; 
        const PLANE_HEIGHT = PLANE_BASE_WIDTH / PANEL_ASPECT_RATIO;
        const TEXTURE_BASE_HEIGHT = 540; 
        const TEXTURE_WIDTH = Math.round(TEXTURE_BASE_HEIGHT * PANEL_ASPECT_RATIO);
        const TEXTURE_HEIGHT = TEXTURE_BASE_HEIGHT;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, PLANE_BASE_WIDTH * 0.9);
            renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('webglCanvas'), antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.xr.enabled = true;
            VRButton.createButton(renderer); // This should now work

            const offscreenCanvas = document.createElement('canvas');
            offscreenCanvas.width = TEXTURE_WIDTH;
            offscreenCanvas.height = TEXTURE_HEIGHT;
            textureContext = offscreenCanvas.getContext('2d');

            const initialHtml = 
                `<div id="root" style="background-color: #181818; color: #E0E0E0; padding: 10px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 20px; border: 1px solid #444;">
                    <div id="header" style="background-color: #282828; color: #00FF00; padding: 15px; margin-bottom: 10px; border: 2px dashed #00AA00; font-weight: bold; text-align: center;">
                        XR-UI Header
                    </div>
                    <p style="color: #CCCCCC; margin-bottom: 8px; font-size: 18px;">
                        This is the first paragraph demonstrating basic layout. 
                        Nested elements are now rendered!
                    </p>
                    <div id="content" style="background-color: #202020; padding: 10px; border-left: 3px solid #5555FF;">
                        <span style="color: #88CCFF; font-style: italic;">This is a span inside a content div.</span>
                        <p style="color: #FFDD88; margin-top: 5px; font-size: 16px;">Another paragraph, nested deeper.</p>
                    </div>
                    <div id="footer" style="margin-top: 15px; padding-top: 5px; border-top: 1px solid #333; font-size: 14px; text-align: right; color: #888;">
                        Footer Text
                    </div>
                </div>`;
            renderHTMLToTexture(initialHtml);

            canvasTexture = new THREE.CanvasTexture(offscreenCanvas);
            const planeGeometry = new THREE.PlaneGeometry(PLANE_BASE_WIDTH, PLANE_HEIGHT);
            const planeMaterial = new THREE.MeshBasicMaterial({ map: canvasTexture, side: THREE.DoubleSide, transparent: true });
            planeMesh = new THREE.Mesh(planeGeometry, planeMaterial);
            scene.add(planeMesh);

            window.addEventListener('resize', onWindowResize, false);
            renderer.setAnimationLoop(animate);
        }

        /**
         * Parses a CSS style string into a JavaScript object.
         */
        function parseStyleString(styleStr) {
            const styles = {}; if (!styleStr) return styles;
            styleStr.split(';').forEach(declaration => {
                if (declaration.trim() === '') return; 
                const [property, value] = declaration.split(':').map(s => s.trim());
                if (property && value) { 
                    const camelCaseProperty = property.replace(/-([a-z])/g, g => g[1].toUpperCase()); 
                    styles[camelCaseProperty] = value; 
                }
            }); 
            return styles;
        }
        
        /**
         * Parses an HTML string into a simplified DOM tree structure.
         */
        function parseHTMLString(htmlString) {
            const result = []; 
            const stack = [{ children: result }]; // Root of the stack
            let match;
            // Regex to capture tags (opening or closing) and their attributes, or text content
            const tagRegex = /<\/?([a-z][a-z0-9]*)\s*([^>]*?)?>|([^<]+)/gi;
            
            while ((match = tagRegex.exec(htmlString))) {
                const [fullMatch, tagName, attributesStr, textContent] = match;
                const parent = stack[stack.length - 1];

                if (tagName) { // It's an HTML tag
                    if (fullMatch.startsWith('</')) { // Closing tag
                        if (stack.length > 1 && parent.tagName === tagName) {
                            stack.pop(); // Move up the tree
                        } else {
                            console.warn(`Mismatched closing tag: expected </${parent.tagName || 'unknown'}>, got ${fullMatch}`);
                        }
                    } else { // Opening tag
                        const attributes = {};
                        if (attributesStr) {
                            const attrRegex = /([a-zA-Z0-9_-]+)(?:\s*=\s*(?:"([^"]*)"|'([^']*)'|([^>\s]+)))?/g;
                            let attrMatch;
                            while ((attrMatch = attrRegex.exec(attributesStr))) {
                                attributes[attrMatch[1]] = attrMatch[2] || attrMatch[3] || attrMatch[4] || '';
                            }
                        }
                        const elementNode = { tagName, attributes, children: [] };
                        parent.children.push(elementNode);
                        stack.push(elementNode); // Descend into the new element
                    }
                } else if (textContent && textContent.trim() !== '') { // It's text content
                    parent.children.push(textContent.trim());
                }
            }
            if (stack.length > 1) {
                console.warn("Unclosed tags at end of parsing:", stack.slice(1).map(s => s.tagName));
            }
            return result;
        }

        /**
         * Renders a single element node and its children recursively.
         * @returns {number} The total height occupied by this element and its children, including margins.
         */
        function renderElementAndChildren(node, ctx, x, y, availableWidth) {
            const styles = parseStyleString(node.attributes.style);
            const s = { // Resolved styles with defaults
                backgroundColor: styles.backgroundColor || 'transparent', color: styles.color || '#000000',
                paddingTop: parseInt(styles.paddingTop || styles.padding || '0'), 
                paddingRight: parseInt(styles.paddingRight || styles.padding || '0'),
                paddingBottom: parseInt(styles.paddingBottom || styles.padding || '0'), 
                paddingLeft: parseInt(styles.paddingLeft || styles.padding || '0'),
                marginTop: parseInt(styles.marginTop || '0'), 
                marginBottom: parseInt(styles.marginBottom || '0'),
                fontSize: parseInt(styles.fontSize || '16'), 
                fontFamily: styles.fontFamily || 'Arial',
                fontWeight: styles.fontWeight || 'normal', 
                borderWidth: 0, borderStyle: 'solid', borderColor: 'transparent', 
                textAlign: styles.textAlign || 'left',
                display: styles.display || 'block' // For future use (inline, inline-block)
            };
            if (styles.border) { 
                const bp = styles.border.match(/(\d+)\s*px\s+(\w+)\s+(.*)/i); 
                if (bp) { s.borderWidth = parseInt(bp[1]); s.borderStyle = bp[2].toLowerCase(); s.borderColor = bp[3];}
            }

            const elementOuterY = y + s.marginTop; // Position including top margin

            // Calculate bounding box for the element's border and background
            const elementRectX = x + (s.borderWidth / 2);
            const elementRectY = elementOuterY + (s.borderWidth / 2);
            const elementRectWidth = availableWidth - s.borderWidth;
            
            // Extract and prepare text content for this element
            let textContent = '';
            const textChildrenOfThisNode = node.children.filter(child => typeof child === 'string');
            if (textChildrenOfThisNode.length > 0) {
                textContent = textChildrenOfThisNode.join(' '); // Join multiple text nodes if they exist
            }
            
            let textLines = [];
            const lineHeight = s.fontSize * 1.2;
            if (textContent) {
                ctx.font = `${s.fontWeight} ${s.fontSize}px ${s.fontFamily}`;
                const words = textContent.split(' '); 
                let currentLine = '';
                const contentAreaForTextWidth = elementRectWidth - s.paddingLeft - s.paddingRight;
                for (let n = 0; n < words.length; n++) {
                    let testLine = currentLine + words[n] + ' ';
                    if (ctx.measureText(testLine.trim()).width > contentAreaForTextWidth && currentLine.length > 0) {
                        textLines.push(currentLine.trim()); 
                        currentLine = words[n] + ' ';
                    } else { 
                        currentLine = testLine; 
                    }
                }
                textLines.push(currentLine.trim());
            }
            const textBlockHeight = textLines.length > 0 ? (textLines.length * lineHeight - (lineHeight - s.fontSize * 1.0)) : 0; // Adjusted for better fit
            
            let currentElementInnerHeight = textBlockHeight; // Start with height of own text

            // Recursively render child elements and sum their heights
            const childrenContentBoxX = elementRectX + s.paddingLeft;
            let childrenCurrentY = elementRectY + s.paddingTop + textBlockHeight; // Children start below this element's text
            const childrenAvailableWidth = elementRectWidth - s.paddingLeft - s.paddingRight;
            
            let accumulatedChildrenHeight = 0;
            node.children.forEach(childNode => {
                if (typeof childNode !== 'string') { // If it's an element node
                    const childTotalHeight = renderElementAndChildren(childNode, ctx, childrenContentBoxX, childrenCurrentY, childrenAvailableWidth);
                    childrenCurrentY += childTotalHeight; 
                    accumulatedChildrenHeight += childTotalHeight;
                }
            });
            currentElementInnerHeight += accumulatedChildrenHeight;

            // Total height of the element including its padding, border, and all inner content (text + children)
            const currentElementTotalPaddedHeight = s.paddingTop + currentElementInnerHeight + s.paddingBottom;
            const elementRectHeight = currentElementTotalPaddedHeight; // Height for background/border box


            // Draw background and border for the current element
            if (s.backgroundColor !== 'transparent') {
                ctx.fillStyle = s.backgroundColor;
                ctx.fillRect(elementRectX, elementRectY, elementRectWidth, elementRectHeight);
            }
            if (s.borderWidth > 0) {
                ctx.strokeStyle = s.borderColor; ctx.lineWidth = s.borderWidth;
                if (s.borderStyle === 'dashed') ctx.setLineDash([s.borderWidth * 2, s.borderWidth * 1.5]);
                else if (s.borderStyle === 'dotted') ctx.setLineDash([s.borderWidth, s.borderWidth]);
                else ctx.setLineDash([]);
                ctx.strokeRect(elementRectX, elementRectY, elementRectWidth, elementRectHeight);
                ctx.setLineDash([]);
            }

            // Draw text content of *this* element
            if (textLines.length > 0) {
                ctx.fillStyle = s.color; ctx.font = `${s.fontWeight} ${s.fontSize}px ${s.fontFamily}`;
                ctx.textBaseline = 'top'; ctx.textAlign = s.textAlign;
                let textDrawY = elementRectY + s.paddingTop; // Start text at top of padding box
                for (let i = 0; i < textLines.length; i++) {
                    let drawX = elementRectX + s.paddingLeft;
                    if (s.textAlign === 'center') drawX = elementRectX + s.paddingLeft + (elementRectWidth - s.paddingLeft - s.paddingRight) / 2;
                    else if (s.textAlign === 'right') drawX = elementRectX + s.paddingLeft + (elementRectWidth - s.paddingLeft - s.paddingRight);
                    ctx.fillText(textLines[i], drawX, textDrawY);
                    textDrawY += lineHeight;
                }
            }
            // Return the full height this element occupies, including its own border and margins
            return s.borderWidth * 2 + currentElementTotalPaddedHeight + s.marginTop + s.marginBottom;
        }

        /**
         * Renders a tree of nodes (typically the children of an element, or root nodes)
         * onto the canvas, stacking them vertically.
         */
        function renderNodeTree(nodes, ctx, x, y, availableWidth, availableHeight) {
            let currentY = y; // Start drawing at the provided y coordinate
            nodes.forEach(node => {
                if (typeof node === 'string') {
                    // Standalone text nodes at this level are currently not explicitly drawn by renderNodeTree.
                    // They should be part of an element's children to be handled by renderElementAndChildren's text logic.
                    // For a simple block layout, this is acceptable. Inline flow would require different handling.
                    console.warn("Standalone text node in tree, not rendered by current block layout:", node);
                } else { // It's an element node
                    // Pass currentY, which is the top starting point for this element
                    const elementTotalHeight = renderElementAndChildren(node, ctx, x, currentY, availableWidth);
                    currentY += elementTotalHeight; // Advance Y for the next sibling element
                }
            });
        }

        /**
         * Main function to parse an HTML string and render it to the UI panel's texture.
         */
        function renderHTMLToTexture(htmlString) {
            textureContext.clearRect(0, 0, TEXTURE_WIDTH, TEXTURE_HEIGHT); // Clear canvas once before rendering
            const nodeTree = parseHTMLString(htmlString);

            if (nodeTree.length > 0) {
                // Render the entire tree, starting at the top-left of the canvas
                renderNodeTree(nodeTree, textureContext, 0, 0, TEXTURE_WIDTH, TEXTURE_HEIGHT);
            } else {
                console.warn("HTML parsing resulted in an empty tree.");
                textureContext.fillStyle = "red"; textureContext.font = "20px Arial";
                textureContext.fillText("Error: No parsable content.", 10, 30);
            }

            if (canvasTexture) {
                canvasTexture.needsUpdate = true; // Signal Three.js to update the texture
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight; 
            camera.updateProjectionMatrix(); 
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        function animate() {
            renderer.render(scene, camera);
        }
        
        // Initialize the application
        init();
    </script>
</body>
</html>
